<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Space Defender - Danmaku Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #gameCanvas {
            display: block;
            background: radial-gradient(circle at center, #0a0a2e 0%, #000000 100%);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            font-size: 20px;
            z-index: 10;
        }

        #powerup {
            position: absolute;
            top: 80px;
            left: 20px;
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
            font-size: 16px;
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #f0f;
            text-shadow: 0 0 20px #f0f, 0 0 40px #f0f;
            display: none;
            z-index: 20;
        }

        #gameOver h1 {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }

        #gameOver button {
            background: linear-gradient(45deg, #f0f, #0ff);
            border: none;
            color: #000;
            padding: 15px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        #gameOver button:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Vies: <span id="lives">3</span></div>
    </div>
    <div id="powerup">
        <div>Puissance: <span id="power">1</span>/5</div>
    </div>
    <div id="gameOver">
        <h1>GAME OVER</h1>
        <p>Score Final: <span id="finalScore">0</span></p>
        <button onclick="restart()">REJOUER</button>
    </div>
    <div id="instructions">
        ← → pour bouger | ESPACE pour tirer | Évite les balles ennemies ! | Récupère les power-ups !
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let game = {
            score: 0,
            lives: 3,
            running: true,
            power: 1,
            invincible: 0
        };

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 40,
            height: 40,
            speed: 7,
            dx: 0,
            hitboxRadius: 3
        };

        const bullets = [];
        const enemies = [];
        const enemyBullets = [];
        const powerups = [];
        const particles = [];
        const stars = [];

        const keys = {};
        let lastShot = 0;

        // Création des étoiles de fond
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 2 + 1
            });
        }

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function shoot() {
            const now = Date.now();
            if (now - lastShot < 150) return;
            lastShot = now;

            if (game.power >= 1) {
                bullets.push({
                    x: player.x,
                    y: player.y - 10,
                    width: 4,
                    height: 15,
                    speed: 12
                });
            }
            if (game.power >= 2) {
                bullets.push({
                    x: player.x - 15,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 12
                });
                bullets.push({
                    x: player.x + 15,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 12
                });
            }
            if (game.power >= 4) {
                bullets.push({
                    x: player.x - 10,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 12,
                    angle: -0.2
                });
                bullets.push({
                    x: player.x + 10,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 12,
                    angle: 0.2
                });
            }
        }

        function spawnEnemy() {
            const type = Math.random();
            let enemy;
            
            if (type < 0.6) {
                // Ennemi basique
                enemy = {
                    x: Math.random() * (canvas.width - 40),
                    y: -50,
                    width: 40,
                    height: 40,
                    speed: Math.random() * 2 + 2,
                    color: '#f0f',
                    hp: 1,
                    shootCooldown: 0,
                    shootRate: 80,
                    type: 'basic'
                };
            } else if (type < 0.85) {
                // Ennemi rapide
                enemy = {
                    x: Math.random() * (canvas.width - 30),
                    y: -50,
                    width: 30,
                    height: 30,
                    speed: Math.random() * 3 + 4,
                    color: '#ff0',
                    hp: 1,
                    shootCooldown: 0,
                    shootRate: 60,
                    type: 'fast'
                };
            } else {
                // Boss mini
                enemy = {
                    x: Math.random() * (canvas.width - 60),
                    y: -50,
                    width: 60,
                    height: 60,
                    speed: Math.random() * 1 + 1,
                    color: '#f00',
                    hp: 5,
                    shootCooldown: 0,
                    shootRate: 40,
                    type: 'boss'
                };
            }
            enemies.push(enemy);
        }

        function enemyShoot(enemy) {
            enemy.shootCooldown--;
            if (enemy.shootCooldown <= 0) {
                enemy.shootCooldown = enemy.shootRate;
                
                const dx = player.x - (enemy.x + enemy.width / 2);
                const dy = player.y - (enemy.y + enemy.height / 2);
                const angle = Math.atan2(dy, dx);
                
                if (enemy.type === 'boss') {
                    // Boss tire en cercle
                    for (let i = 0; i < 8; i++) {
                        const a = (Math.PI * 2 / 8) * i + Date.now() / 1000;
                        enemyBullets.push({
                            x: enemy.x + enemy.width / 2,
                            y: enemy.y + enemy.height / 2,
                            vx: Math.cos(a) * 4,
                            vy: Math.sin(a) * 4,
                            size: 6,
                            color: enemy.color
                        });
                    }
                } else if (enemy.type === 'fast') {
                    // Tir rapide triple
                    for (let i = -1; i <= 1; i++) {
                        enemyBullets.push({
                            x: enemy.x + enemy.width / 2,
                            y: enemy.y + enemy.height / 2,
                            vx: Math.cos(angle + i * 0.3) * 5,
                            vy: Math.sin(angle + i * 0.3) * 5,
                            size: 5,
                            color: enemy.color
                        });
                    }
                } else {
                    // Tir simple vers le joueur
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2,
                        y: enemy.y + enemy.height / 2,
                        vx: Math.cos(angle) * 4,
                        vy: Math.sin(angle) * 4,
                        size: 6,
                        color: enemy.color
                    });
                }
            }
        }

        function spawnPowerup(x, y) {
            const type = Math.random();
            if (type < 0.7) {
                // Power up
                powerups.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 2,
                    vy: 2,
                    size: 15,
                    type: 'power',
                    color: '#0f0',
                    rotation: 0
                });
            } else {
                // Bonus de points
                powerups.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 2,
                    vy: 2,
                    size: 12,
                    type: 'points',
                    color: '#ff0',
                    rotation: 0
                });
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    color: color
                });
            }
        }

        function drawPlayer() {
            if (!game.running) return;
            
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Effet de clignotement si invincible
            if (game.invincible > 0 && Math.floor(game.invincible / 10) % 2 === 0) {
                ctx.globalAlpha = 0.3;
            }
            
            // Glow effect
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#0ff';
            
            // Corps du vaisseau
            ctx.fillStyle = '#0ff';
            ctx.beginPath();
            ctx.moveTo(0, -20);
            ctx.lineTo(-20, 20);
            ctx.lineTo(0, 10);
            ctx.lineTo(20, 20);
            ctx.closePath();
            ctx.fill();
            
            // Ailes
            ctx.fillStyle = '#00aaff';
            ctx.beginPath();
            ctx.moveTo(-20, 20);
            ctx.lineTo(-25, 15);
            ctx.lineTo(-20, 10);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(20, 20);
            ctx.lineTo(25, 15);
            ctx.lineTo(20, 10);
            ctx.closePath();
            ctx.fill();
            
            // Cockpit
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(0, 0, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Hitbox visible (petit point rouge)
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 5;
            ctx.shadowColor = '#f00';
            ctx.fillStyle = '#f00';
            ctx.beginPath();
            ctx.arc(0, 0, player.hitboxRadius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function drawBullets() {
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#0ff';
            bullets.forEach(b => {
                ctx.fillStyle = '#0ff';
                ctx.fillRect(b.x - b.width / 2, b.y, b.width, b.height);
            });
        }

        function drawEnemyBullets() {
            enemyBullets.forEach(b => {
                ctx.shadowBlur = 15;
                ctx.shadowColor = b.color;
                ctx.fillStyle = b.color;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Cercle blanc au centre
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.size / 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawEnemies() {
            enemies.forEach(e => {
                ctx.save();
                ctx.translate(e.x + e.width / 2, e.y + e.height / 2);
                ctx.rotate(Date.now() / 500);
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = e.color;
                ctx.fillStyle = e.color;
                ctx.fillRect(-e.width / 2, -e.height / 2, e.width, e.height);
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(-e.width / 2, -e.height / 2, e.width, e.height);
                
                // Barre de vie pour les boss
                if (e.type === 'boss') {
                    ctx.rotate(-Date.now() / 500);
                    ctx.fillStyle = '#f00';
                    ctx.fillRect(-e.width / 2, e.height / 2 + 5, e.width, 5);
                    ctx.fillStyle = '#0f0';
                    ctx.fillRect(-e.width / 2, e.height / 2 + 5, e.width * (e.hp / 5), 5);
                }
                
                ctx.restore();
            });
        }

        function drawPowerups() {
            powerups.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation);
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = p.color;
                
                if (p.type === 'power') {
                    // P de Power
                    ctx.fillStyle = p.color;
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('P', 0, 0);
                } else {
                    // Étoile de points
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        ctx.lineTo(
                            Math.cos((i * 4 * Math.PI) / 5) * p.size,
                            Math.sin((i * 4 * Math.PI) / 5) * p.size
                        );
                    }
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(s => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.fillRect(s.x, s.y, s.size, s.size);
            });
            ctx.globalAlpha = 1;
        }

        function update() {
            if (!game.running) return;

            // Tir automatique
            if (keys['Space']) {
                shoot();
            }

            // Contrôles du joueur
            if (keys['ArrowLeft'] && player.x > 20) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - 20) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.y > 20) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - 20) {
                player.y += player.speed;
            }

            if (game.invincible > 0) game.invincible--;

            // Update étoiles
            stars.forEach(s => {
                s.y += s.speed;
                if (s.y > canvas.height) {
                    s.y = 0;
                    s.x = Math.random() * canvas.width;
                }
            });

            // Update bullets
            bullets.forEach((b, i) => {
                if (b.angle) {
                    b.x += Math.sin(b.angle) * b.speed;
                }
                b.y -= b.speed;
                if (b.y < 0 || b.x < 0 || b.x > canvas.width) bullets.splice(i, 1);
            });

            // Update enemy bullets
            enemyBullets.forEach((b, i) => {
                b.x += b.vx;
                b.y += b.vy;
                if (b.y > canvas.height || b.x < 0 || b.x > canvas.width || b.y < 0) {
                    enemyBullets.splice(i, 1);
                }
            });

            // Update powerups
            powerups.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.rotation += 0.1;
                
                if (p.y > canvas.height) {
                    powerups.splice(i, 1);
                }
                
                // Collision avec joueur
                const dist = Math.hypot(p.x - player.x, p.y - player.y);
                if (dist < 30) {
                    if (p.type === 'power') {
                        if (game.power < 5) game.power++;
                        createExplosion(p.x, p.y, '#0f0');
                    } else {
                        game.score += 100;
                        createExplosion(p.x, p.y, '#ff0');
                    }
                    powerups.splice(i, 1);
                    updateUI();
                }
            });

            // Update enemies
            enemies.forEach((e, i) => {
                e.y += e.speed;
                
                // Tir ennemi
                if (e.y > 0 && e.y < canvas.height - 100) {
                    enemyShoot(e);
                }
                
                if (e.y > canvas.height) {
                    enemies.splice(i, 1);
                }
            });

            // Update particles
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(i, 1);
            });

            // Collisions balles joueur vs ennemis
            bullets.forEach((b, bi) => {
                enemies.forEach((e, ei) => {
                    if (b.x > e.x && b.x < e.x + e.width &&
                        b.y > e.y && b.y < e.y + e.height) {
                        bullets.splice(bi, 1);
                        e.hp--;
                        
                        if (e.hp <= 0) {
                            createExplosion(e.x + e.width / 2, e.y + e.height / 2, e.color);
                            
                            // Spawn powerups
                            if (Math.random() < 0.4) {
                                spawnPowerup(e.x + e.width / 2, e.y + e.height / 2);
                            }
                            if (e.type === 'boss') {
                                for (let i = 0; i < 3; i++) {
                                    spawnPowerup(e.x + e.width / 2, e.y + e.height / 2);
                                }
                            }
                            
                            enemies.splice(ei, 1);
                            game.score += e.type === 'boss' ? 50 : 10;
                            updateUI();
                        }
                    }
                });
            });

            // Collisions balles ennemies vs joueur
            if (game.invincible === 0) {
                enemyBullets.forEach((b, i) => {
                    const dist = Math.hypot(b.x - player.x, b.y - player.y);
                    if (dist < player.hitboxRadius + b.size) {
                        enemyBullets.splice(i, 1);
                        game.lives--;
                        game.invincible = 120;
                        game.power = Math.max(1, game.power - 1);
                        createExplosion(player.x, player.y, '#0ff');
                        updateUI();
                        if (game.lives <= 0) {
                            gameOver();
                        }
                    }
                });
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            drawParticles();
            drawPowerups();
            drawEnemies();
            drawEnemyBullets();
            drawBullets();
            drawPlayer();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('lives').textContent = game.lives;
            document.getElementById('power').textContent = game.power;
        }

        function gameOver() {
            game.running = false;
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restart() {
            game.score = 0;
            game.lives = 3;
            game.power = 1;
            game.invincible = 0;
            game.running = true;
            bullets.length = 0;
            enemies.length = 0;
            enemyBullets.length = 0;
            powerups.length = 0;
            particles.length = 0;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            updateUI();
            document.getElementById('gameOver').style.display = 'none';
        }

        // Spawn enemies
        setInterval(() => {
            if (game.running && enemies.length < 6) {
                spawnEnemy();
            }
        }, 1500);

        gameLoop();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
        });
    </script>
</body>
</html>
